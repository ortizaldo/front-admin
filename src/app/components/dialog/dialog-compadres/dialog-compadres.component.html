<p-dialog
  [(visible)]="openDialog"
  [style]="size"
  header="{{ headerDetails }}"
  [modal]="true"
  (onHide)="hideDialog()"
  styleClass="p-fluid"
>
  <ng-container *ngTemplateOutlet="model.template"></ng-container>
</p-dialog>

<p-dialog
  [(visible)]="openDialog"
  [style]="size"
  header="{{ headerDetails }}"
  [modal]="true"
  (onHide)="hideDialog()"
  styleClass="p-fluid"
>
  <ng-container *ngTemplateOutlet="model.template"></ng-container>
  <ng-template pTemplate="footer">
    <ng-container *ngTemplateOutlet="model.templateButtons"></ng-container>
  </ng-template>
</p-dialog>

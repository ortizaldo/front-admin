<p-contextMenu #contextMenuDT [model]="items"></p-contextMenu>
<div class="row">
  <form [formGroup]="formEdit">
    <p-table
      #dt
      [value]="data"
      [(selection)]="selectedData"
      dataKey="_id"
      styleClass="p-datatable-customers"
      [rowHover]="true"
      [scrollable]="false"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      [loading]="loading"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
      [filterDelay]="0"
      [paginatorDropdownAppendTo]="'body'"
      [globalFilterFields]="['teamName']"
      [tableStyle]="{ 'min-width': '50rem' }"
      [totalRecords]="data.length"
      editMode="row"
    >
      <ng-template pTemplate="caption">
        <div class="container col-12">
          <div class="row">
            <div class="col-8 buttons">
              <div class="row buttons">
                <div class="col-4 buttons form-group pr-3 pt-3">
                  <div
                    class="row buttons btn-group"
                    role="group"
                    aria-label="Basic mixed styles example"
                  >
                    <div class="col buttons">
                      <button
                        type="button"
                        class="btn btn-danger"
                        (click)="deleteSelected()"
                        [disabled]="!selectedData || !selectedData.length"
                        pTooltip="Eliminar partidos" 
                        tooltipPosition="top"
                      >
                        <i class="far fa-trash-alt"></i>
                      </button>
                    </div>
                    <div class="col buttons pt-1">
                      <p-fileUpload
                        mode="basic"
                        chooseIcon="pi pi-upload"
                        name="csvFile"
                        accept=".csv"
                        [auto]="true"
                        (uploadHandler)="onUpload($event)"
                        pTooltip="Importar partidos" 
                        tooltipPosition="top"
                        [customUpload]="true"
                      />
                    </div>
                    <div class="col buttons">
                      <button
                        icon="pi pi-plus"
                        class="btn btn-success"
                        pTooltip="Agregar partido" 
                        tooltipPosition="top"
                        (click)="addNewTeam()"
                      >
                        <i class="far fa-plus-square"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col buttons">
                  <div class="form-group">
                    <label>Tolerancia</label>
                    <input
                      class="form-control"
                      placeholder="Tolerancia"
                      type="text"
                      value="{{ roosterConf.tolerance }}"
                      (change)="changeConfig('tolerance', $event.target.value)"
                    />
                  </div>
                </div>
                <div class="col buttons">
                  <div class="form-group">
                    <label>Peso minimó</label>
                    <input
                      class="form-control"
                      placeholder="Peso minimó"
                      type="text"
                      value="{{ roosterConf.minWeight }}"
                      (change)="changeConfig('minWeight', $event.target.value)"
                    />
                  </div>
                </div>
                <div class="col buttons">
                  <div class="form-group">
                    <label>Peso maximó</label>
                    <input
                      class="form-control"
                      placeholder="Peso maximó"
                      type="text"
                      value="{{ roosterConf.maxWeight }}"
                      (change)="changeConfig('maxWeight', $event.target.value)"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Busqueda</label>
                    <input
                      pInputText
                      class="form-control"
                      type="text"
                      (input)="dt.filterGlobal($event.target.value, 'contains')"
                      placeholder="Busqueda de partidos"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <ng-container *ngFor="let col of columns">
            <th *ngIf="!col.field.includes('_id')">
              <span class="p-column-title">{{ col.header }}</span>
            </th>
          </ng-container>
          <th class="th-custom" style="width: 3rem"></th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-data
        let-idx="rowIndex"
        let-editing="editing"
        let-ri="rowIndex"
      >
        <tr [pEditableRow]="data">
          <ng-container *ngFor="let col of columns">
            <td
              *ngIf="!col.field.includes('_id')"
              [ngStyle]="{ width: col.size }"
            >
              <p-cellEditor>
                <ng-template
                  *ngIf="col.field.includes('teamName')"
                  pTemplate="input"
                >
                  <input
                    pInputText
                    inputId="folio-{{ data._id }}"
                    class="form-control p-inputtext-sm"
                    type="text"
                    value="{{ data[col.field] }}"
                    [(ngModel)]="data[col.field]"
                    [formControlName]="col.field + '_' + data._id"
                  />
                </ng-template>
                <ng-template
                  *ngIf="col.field.includes('ring')"
                  pTemplate="input"
                >
                  <input
                    inputId="folio-{{ data._id }}"
                    class="form-control p-inputtext-sm"
                    type="text"
                    mask="0*"
                    [(ngModel)]="data[col.field]"
                    value="{{ data[col.field] }}"
                    [formControlName]="col.field + '_' + data._id"
                  />
                </ng-template>
                <ng-template
                  *ngIf="col.field.includes('weight')"
                  pTemplate="input"
                >
                  <input
                    inputId="folio-{{ data._id }}"
                    class="form-control p-inputtext-sm"
                    type="text"
                    mask="0.000"
                    [(ngModel)]="data[col.field]"
                    value="{{ data[col.field] }}"
                    [formControlName]="col.field + '_' + data._id"
                  />
                </ng-template>
                <ng-template
                  pTemplate="output"
                  *ngIf="!col.field.includes('_id')"
                >
                <div class="row col-6">
                  <span *ngIf="!getErrorMessage(data[col.field]) as errorMsg" class="badge bg-light text-dark">{{ col.field.includes('weight') ? (data[col.field] | weightPipe) : data[col.field] }}</span>
                  <span *ngIf="getErrorMessage(data[col.field]) as errorMsg" class="badge bg-light text-dark" >
                    {{col.field.includes('weight') ? (data[col.field] | weightPipe) : data[col.field]}} <span class="badge bg-warning text-dark" pTooltip="{{errorMsg}}"
                    tooltipPosition="right"><i class="fas fa-exclamation-circle"></i></span>
                  </span>
                </div>
                </ng-template>
              </p-cellEditor>
            </td>
          </ng-container>
          <td ngbDropdown>
            <div class="flex align-items-center justify-content-center gap-2">
              <button
                *ngIf="!editing"
                pButton
                pRipple
                type="button"
                pInitEditableRow
                icon="pi pi-pencil"
                (click)="onRowEditInit(data, dt)"
                class="p-button-rounded p-button-text"
                pTooltip="Editar partido" 
                tooltipPosition="top"
              ></button>
              <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                (click)="onRowEditSave(data, dt)" class="p-button-rounded p-button-text p-button-success mr-2">
              </button>
              <button
                *ngIf="editing"
                pButton
                pRipple
                type="button"
                pCancelEditableRow
                icon="pi pi-times"
                class="p-button-rounded p-button-text p-button-danger"
                pTooltip="Cancelar edición" 
                tooltipPosition="top"
              ></button>
              <button
                type="button"
                class="btn btn-danger btn-fab btn-icon btn-round"
                (click)="delete(data)"
                pTooltip="Eliminar partido" 
                tooltipPosition="top"
              >
                <i class="pi pi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">{{ emptyMessage }}</td>
        </tr>
      </ng-template>
    </p-table>
  </form>
</div>

<div class="row"></div>
<br />
<div class="row">
  <p-table
    #dt
    [value]="data"
    [(selection)]="selectedData"
    dataKey="_id"
    styleClass="p-datatable-customers"
    [rowHover]="true"
    [scrollable]="false"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [loading]="loading"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
    [filterDelay]="0"
    [paginatorDropdownAppendTo]="'body'"
    [globalFilterFields]="['partido']"
  >
    <ng-template pTemplate="caption">
      <div class="card-header table-header row">
        <p-toolbar styleClass="p-1">
          <div class="toolbar-item">
            <button
              pButton
              pRipple
              label="Agregar partido"
              icon="pi pi-plus"
              class="p-button-success p-mr-2"
              (click)="openDialog()"
            ></button>
          </div>
          <div class="toolbar-item">
            <button
              pButton
              pRipple
              [label]="Delete"
              icon="pi pi-trash"
              class="p-button-danger"
              (click)="deleteSelected()"
              [disabled]="!selectedData || !selectedData.length"
            ></button>
          </div>
          <div class="toolbar-item">
            <div class="form-group">
              <label>Tolerancia</label>
              <input
                class="form-control"
                placeholder="Tolerancia"
                type="text"
                value="{{ confDerby?.tolerance }}"
              />
            </div>
          </div>
          <div class="toolbar-item">
            <div class="form-group">
              <label>Peso minim贸</label>
              <input
                class="form-control"
                placeholder="Peso minim贸"
                type="text"
                value="{{ confDerby?.minWeight }}"
              />
            </div>
          </div>
          <div class="toolbar-item">
            <div class="form-group">
              <label>Peso maxim贸</label>
              <input
                class="form-control"
                placeholder="Peso maxim贸"
                type="text"
                value="{{ confDerby?.maxWeight }}"
              />
            </div>
          </div>
          <div class="toolbar-item buscar">
            <div class="form-group">
              <label>Busqueda</label>
              <input
                pInputText
                class="form-control"
                type="text"
                (input)="dt.filterGlobal($event.target.value, 'contains')"
                placeholder="Global Search"
              />
            </div>
          </div>
        </p-toolbar>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns" [ngStyle]="{ 'max-width': col.size }">
          <span class="p-column-title">{{ col.header }}</span>
        </th>
        <th class="th-custom" style="width: 8rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data let-idx="rowIndex">
      <tr>
        <td pEditableColumn *ngFor="let col of columns">
          <p-cellEditor>
            <ng-template *ngIf="col.field.includes('peso')" pTemplate="input">
              <input
                type="text"
                value="{{ data[col.field] }}"
                (input)="updData(idx, col.field, $event.target.value)"
              />
            </ng-template>

            <ng-template *ngIf="col.field.includes('anillo')" pTemplate="input">
              <input
                type="text"
                value="{{ data[col.field] }}"
                (input)="data[col.field] = $event.target.value"
              />
            </ng-template>

            <ng-template
              *ngIf="col.field.includes('partido')"
              pTemplate="input"
            >
              <input
                pInputText
                type="text"
                value="{{ data[col.field] }}"
                (input)="data[col.field] = $event.target.value"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ data[col.field] }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td ngbDropdown>
          <button
            type="button"
            class="btn btn-danger btn-fab btn-icon btn-round"
            (click)="delete(data)"
          >
            <i class="pi pi-trash"></i>
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">{{ emptyMessage }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

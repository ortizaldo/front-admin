<p-contextMenu #contextMenuDT [model]="items"></p-contextMenu>
<div class="row">
  <form [formGroup]="formEdit">
    <p-table
      #dt
      [value]="data"
      [(selection)]="selectedData"
      dataKey="_id"
      styleClass="p-datatable-customers"
      [rowHover]="true"
      [scrollable]="false"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      [loading]="loading"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
      [filterDelay]="0"
      [paginatorDropdownAppendTo]="'body'"
      [globalFilterFields]="['partido']"
      [tableStyle]="{ 'min-width': '50rem' }"
      [totalRecords]="data.length"
      editMode="row"
    >
      <ng-template pTemplate="caption">
        <div class="container col-12">
          <div class="row">
            <div class="col 8">
              <div class="row">
                <div class="col" style="margin-top: 1.3rem">
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic mixed styles example"
                  >
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="deleteSelected()"
                      [disabled]="!selectedData || !selectedData.length"
                    >
                      <i class="far fa-trash-alt"></i>
                    </button>
                    <button
                      icon="pi pi-plus"
                      class="btn btn-success"
                      (click)="addNewTeam()"
                    >
                      <i class="far fa-plus-square"></i> Añadir entradas
                    </button>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Tolerancia</label>
                    <input
                      class="form-control"
                      placeholder="Tolerancia"
                      type="text"
                      value="{{ confDerby.tolerance }}"
                      (input)="confDerby.tolerance = $event.target.value"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Peso minimó</label>
                    <input
                      class="form-control"
                      placeholder="Peso minimó"
                      type="text"
                      value="{{ confDerby.minWeight }}"
                      (input)="confDerby.minWeight = $event.target.value"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Peso maximó</label>
                    <input
                      class="form-control"
                      placeholder="Peso maximó"
                      type="text"
                      value="{{ confDerby.maxWeight }}"
                      (input)="confDerby.maxWeight = $event.target.value"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col 4">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Busqueda</label>
                    <input
                      pInputText
                      class="form-control"
                      type="text"
                      (input)="dt.filterGlobal($event.target.value, 'contains')"
                      placeholder="Global Search"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <ng-container *ngFor="let col of columns">
            <th *ngIf="!col.field.includes('_id')">
              <span class="p-column-title">{{ col.header }}</span>
            </th>
          </ng-container>
          <th class="th-custom" style="width: 3rem"></th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-data
        let-idx="rowIndex"
        let-editing="editing"
        let-ri="rowIndex"
      >
        <tr [pEditableRow]="data">
          <ng-container *ngFor="let col of columns">
            <td
              pEditableColumn
              *ngIf="!col.field.includes('_id')"
              [ngStyle]="{ width: col.size }"
            >
              <p-cellEditor>
                <ng-template
                  *ngIf="col.field.includes('weight')"
                  pTemplate="input"
                >
                  <p-inputNumber
                    [style]="{ width: col.size }"
                    inputId="folio-{{ data._id }}"
                    [(ngModel)]="data[col.field]"
                    [value]="data[col.field]"
                    [formControlName]="col.field + '_' + data._id"
                    mode="decimal"
                    [min]="1400"
                    [max]="2900"
                    locale="es-MX"
                    (onBlur)="edit(data)"
                    #dynamicInput
                  >
                  </p-inputNumber>
                </ng-template>

                <ng-template
                  *ngIf="col.field.includes('ring')"
                  pTemplate="input"
                >
                  <p-inputNumber
                    [style]="{ width: col.size }"
                    inputId="folio-{{ data._id }}"
                    [(ngModel)]="data[col.field]"
                    [value]="data[col.field]"
                    [formControlName]="col.field + '_' + data._id"
                    mode="decimal"
                    locale="es-MX"
                    (onBlur)="edit(data)"
                    #dynamicInput
                  >
                  </p-inputNumber>
                </ng-template>

                <ng-template
                  *ngIf="col.field.includes('teamName')"
                  pTemplate="input"
                >
                  <input
                    pInputText
                    inputId="folio-{{ data._id }}"
                    class="form-control p-inputtext-sm"
                    type="text"
                    value="{{ data[col.field] }}"
                    [formControlName]="col.field + '_' + data._id"
                    (change)="edit(data, col.field + '_' + data._id, col.field)"
                    #dynamicInput
                  />
                </ng-template>
                <ng-template
                  pTemplate="output"
                  *ngIf="!col.field.includes('_id')"
                >
                  {{ data[col.field] }}
                </ng-template>
              </p-cellEditor>
            </td>
          </ng-container>
          <td ngbDropdown>
            <div class="flex align-items-center justify-content-center gap-2">
              <button
                *ngIf="!editing"
                pButton
                pRipple
                type="button"
                pInitEditableRow
                icon="pi pi-pencil"
                (click)="onRowEditInit(data, dt)"
                class="p-button-rounded p-button-text"
              ></button>
              <button
                *ngIf="editing"
                pButton
                pRipple
                type="button"
                pCancelEditableRow
                icon="pi pi-times"
                class="p-button-rounded p-button-text p-button-danger"
              ></button>
              <button
                type="button"
                class="btn btn-danger btn-fab btn-icon btn-round"
                (click)="delete(data)"
              >
                <i class="pi pi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">{{ emptyMessage }}</td>
        </tr>
      </ng-template>
    </p-table>
  </form>
</div>

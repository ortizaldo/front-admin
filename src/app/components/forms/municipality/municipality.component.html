<form [formGroup]="form" id="form">
  <div class="row">
    <div class="col-md">
      <div class="form-group">
        <label>Pais</label>
        <p-dropdown
          styleClass="form-control"
          [options]="countrys"
          [(ngModel)]="selectedCountry"
          optionLabel="description"
          [appendTo]="'body'"
          editable="false"
          (onChange)="onChange($event, 'state')"
          formControlName="country"
        >
        </p-dropdown>
        <div
          *ngIf="
            form.get('country').invalid &&
            (form.get('country').dirty || form.get('country').touched)
          "
        >
          Por favor seleccionar el pa√≠s
        </div>
      </div>
    </div>
    <div class="col-md">
      <div class="form-group">
        <label>Estado</label>
        <p-dropdown
          styleClass="form-control"
          [options]="states"
          [(ngModel)]="selectedState"
          optionLabel="description"
          [appendTo]="'body'"
          editable="false"
          formControlName="state"
        ></p-dropdown>
        <div
          *ngIf="
            form.get('state').invalid &&
            (form.get('state').dirty || form.get('state').touched)
          "
        >
          Por favor seleccionar el estado
        </div>
      </div>
    </div>
    <div class="col-md">
      <div class="form-group">
        <label>Municipio</label>
        <input
          class="form-control"
          placeholder="Nombre"
          type="text"
          value="{{ data?.description }}"
          formControlName="description"
        />
        <div
          *ngIf="
            form.get('description').invalid &&
            (form.get('description').dirty || form.get('description').touched)
          "
        >
          Por favor capturar el nombre del registro
        </div>
      </div>
    </div>
  </div>
</form>

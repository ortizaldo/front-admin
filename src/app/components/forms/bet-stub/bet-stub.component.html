<form [formGroup]="form" id="form">
  <div class="row">
    <div class="col-md-6 pr-md-1">
      <div class="form-group">
        <label>Nombre del corredor</label>
        <input
          class="form-control"
          placeholder="Nombre"
          type="text"
          value="{{ data?.brooker }}"
          formControlName="brooker"
        />
        <div
          *ngIf="
            form.get('brooker').invalid &&
            (form.get('brooker').dirty || form.get('brooker').touched)
          "
        >
          Por favor capturar el nombre del corredor
        </div>
      </div>
    </div>

        >

</form>

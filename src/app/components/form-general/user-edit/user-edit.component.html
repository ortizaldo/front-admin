<form>
  <div class="row">
    <div class="col-md-5 pr-md-1">
      <div class="form-group">
        <label> Compañia </label>
        <p-dropdown
          styleClass="form-control"
          [options]="companys"
          [(ngModel)]="selectedCompany"
          optionLabel="Compañia"
        ></p-dropdown>
      </div>
    </div>
    <div class="col-md-4 pl-md-1">
      <div class="form-group">
        <label for="exampleInputEmail1"> Email address </label>
        <input
          class="form-control"
          placeholder="mike@email.com"
          type="email"
          value="{{ data?.email }}"
          formControlName="email"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 pr-md-1">
      <div class="form-group">
        <label>Nombre</label>
        <input
          class="form-control"
          placeholder="Nombre"
          type="text"
          value="{{ data?.firstName }}"
          formControlName="firstName"
        />
      </div>
    </div>
    <div class="col-md-6 pl-md-1">
      <div class="form-group">
        <label>Apellidos</label>
        <input
          class="form-control"
          placeholder="Last Name"
          type="text"
          value="{{ data?.lastName }}"
          formControlName="lastName"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label>Domicilio</label>
        <input
          class="form-control"
          placeholder="Domicilio"
          type="text"
          formControlName="addressStreet"
        />
      </div>
    </div>
    <div class="col-md-4 pl-md-1">
      <div class="form-group">
        <label>Codigo Postal</label>
        <input
          class="form-control"
          placeholder="Codigo Postal"
          type="number"
          formControlName="postalCode"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 pr-md-1">
      <div class="form-group">
        <label>Pais</label>
        <p-dropdown
          styleClass="form-control"
          [options]="countrys"
          [(ngModel)]="selectedCountry"
          optionLabel="País"
        ></p-dropdown>
      </div>
    </div>
    <div class="col-md-4 px-md-1">
      <div class="form-group">
        <label>Estado</label>
        <p-dropdown
          styleClass="form-control"
          [options]="states"
          [(ngModel)]="selectedState"
          optionLabel="Estado"
        ></p-dropdown>
      </div>
    </div>
    <div class="col-md-4 pl-md-1">
      <div class="form-group">
        <label>Estado</label>
        <p-dropdown
          styleClass="form-control"
          [options]="municipalitys"
          [(ngModel)]="selectedMunicipality"
          optionLabel="Municipio"
        ></p-dropdown>
      </div>
    </div>
  </div>
</form>

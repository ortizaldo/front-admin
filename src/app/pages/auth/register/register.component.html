<div class="full-page login-page">
  <div class="content">
    <div class="row login_box">
      <div class="col-8 left">
        <div class="row col-12">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h3>Registro</h3>
            <div class="row">
              <div class="col-6">
                <input
                  formControlName="firstName"
                  type="text"
                  placeholder="Nombre"
                />
                <div
                  *ngIf="
                    registerForm.get('firstName').invalid &&
                    (registerForm.get('firstName').dirty ||
                      registerForm.get('firstName').touched)
                  "
                >
                  Por favor proporcione un Nombre.
                </div>
              </div>
              <div class="col-6">
                <input
                  formControlName="lastName"
                  type="text"
                  placeholder="Apellidos"
                />
                <div
                  *ngIf="
                    registerForm.get('lastName').invalid &&
                    (registerForm.get('lastName').dirty ||
                      registerForm.get('lastName').touched)
                  "
                >
                  Por favor proporcione los Apellidos".
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input
                  formControlName="email"
                  type="text"
                  placeholder="Email"
                />
                <div
                  *ngIf="
                    registerForm.get('email').invalid &&
                    (registerForm.get('email').dirty ||
                      registerForm.get('email').touched)
                  "
                >
                  Por favor proporcione un email.
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <input
                  formControlName="password"
                  type="password"
                  placeholder="Contrase単a"
                />
                <div
                  *ngIf="
                    registerForm.get('password').invalid &&
                    (registerForm.get('password').dirty ||
                      registerForm.get('password').touched)
                  "
                >
                  Por favor proporcione una contrase単a.
                </div>
              </div>
              <div class="col-6">
                <input
                  formControlName="passwordConfirm"
                  type="password"
                  placeholder="Confirme la contrase単a"
                />
                <div
                  *ngIf="
                    registerForm.get('password').invalid &&
                    (registerForm.get('password').dirty ||
                      registerForm.get('password').touched)
                  "
                >
                  Por favor proporcione una contrase単a.
                </div>
              </div>
            </div>

            <button
              class="submit"
              type="submit"
              [disabled]="registerForm.invalid"
            >
              Registrar cuenta
            </button>
          </form>
        </div>
      </div>

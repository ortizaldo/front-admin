<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-header">
          <div class="row d-flex flex-row">
            <div class="col-sm-6 text-left">
              <h5 class="card-category">Administración de catálogos</h5>
            </div>
          </div>
          <div class="row d-flex flex-row">
            <div class="col m-2">
              <h2 class="card-title">Catálogos</h2>
            </div>
          </div>
        </div>
        <div class="card-body p-4">
          <div class="row">
            <div class="card">
              <span class="p-fluid">
                <p-autoComplete
                  placeholder="Buscar catálogo..."
                  [(ngModel)]="selectedItem"
                  [virtualScroll]="true"
                  [suggestions]="filteredItems"
                  [virtualScrollItemSize]="34"
                  (completeMethod)="filterItems($event)"
                  optionLabel="name"
                  [dropdown]="true"
                  appendTo="body"
                />
              </span>
            </div>
          </div>
          <div class="row" *ngIf="items.length > 0">
            <div class="col" *ngFor="let catalog of items">
              <p-card header="{{ catalog.name }}" [style]="{ width: '360px' }">
                <p class="text-sm text-gray-500">{{ catalog.description }}</p>
                <span class="badge badge-success">{{ catalog.records }}</span>
                <ng-template pTemplate="footer">
                  <button
                    type="button"
                    class="btn btn-dark col-12"
                    (click)="manageCatalog(catalog)"
                  >
                    Administrar
                  </button>
                </ng-template>
              </p-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-dialog-form
  [openDialog]="catalogDialog"
  [size]="{ width: '50vw' }"
  [headerDetails]="headerDetails"
  (closeDialog)="openNew($event)"
  [model]="myModel"
>
</app-dialog-form>

<ng-template #catalogTemplate>
  <div class="row">
    <div class="col-12" *ngIf="catalogDialog && endpoint === 'country'">
      <app-simple-catalog
        [data]="catalog"
        [label]="'País'"
        [form]="catalogForm"
      ></app-simple-catalog>
    </div>

    <div class="col-12" *ngIf="catalogDialog && endpoint === 'state'">
      <app-state [data]="catalog" [form]="catalogForm"></app-state>
    </div>

    <div class="col-12" *ngIf="catalogDialog && endpoint === 'brooker'">
      <app-brooker [data]="catalog" [form]="catalogForm"></app-brooker>
    </div>

    <div class="col-12" *ngIf="catalogDialog && endpoint === 'municipality'">
      <app-municipality
        [data]="catalog"
        [form]="catalogForm"
      ></app-municipality>
    </div>
  </div>
</ng-template>

<ng-template #buttonsTemplate>
  <button
    pButton
    pRipple
    label="Cancel"
    icon="pi pi-trash"
    class="p-button-danger"
    (click)="hideDialog()"
  ></button>
  <button
    pButton
    pRipple
    label="Save"
    icon="pi pi-check"
    class="p-button-success p-mr-2"
    type="submit"
    [disabled]="catalogForm.invalid"
    (click)="!isEditing ? saveCatalog() : editCatalog()"
  ></button>
</ng-template>

<p-confirmDialog
  [style]="{ width: '450px' }"
  acceptButtonStyleClass="p-button-success"
  rejectButtonStyleClass="p-button-danger"
></p-confirmDialog>

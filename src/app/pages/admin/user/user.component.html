<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-body table">
          <app-simple-datatable
            [loading]="loading"
            [title]="'Usuarios'"
            [data]="users"
            [columns]="columns"
            [selectedData]="selectedUsers"
            (dialogChange)="openNew($event)"
          ></app-simple-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
<app-dialog-form
  [openDialog]="userDialog"
  [headerDetails]="'Crear Usuario'"
  (closeDialog)="openNew($event)"
></app-dialog-form>

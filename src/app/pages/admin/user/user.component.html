<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-body table">
          <p-table
            #dt
            [value]="customers"
            [(selection)]="selectedCustomers"
            dataKey="id"
            styleClass="p-datatable-customers"
            [rowHover]="true"
            [scrollable]="false"
            [rows]="10"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10, 25, 50]"
            [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [filterDelay]="0"
            [globalFilterFields]="[
              'name',
              'country.name',
              'representative.name',
              'status'
            ]"
          >
            <ng-template pTemplate="caption">
              <div class="card-header table-header row">
                <div class="col m-auto"><h3>Usuarios</h3></div>
                <div class="col-6">&nbsp;</div>
                <div class="col">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="pi pi-search"></i
                      ></span>
                    </div>
                    <input
                      pInputText
                      class="form-control"
                      type="text"
                      (input)="dt.filterGlobal($event.target.value, 'contains')"
                      placeholder="Global Search"
                    />
                  </div>
                </div>
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th class="th-custom" style="width: 3rem"></th>
                <th class="th-custom">Name</th>
                <th class="th-custom">Country</th>
                <th class="th-custom">Representative</th>
                <th class="th-custom">Date</th>
                <th class="th-custom">Status</th>
                <th class="th-custom">Activity</th>
                <th class="th-custom" style="width: 8rem"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
              <tr class="p-selectable-row">
                <td>
                  <p-tableCheckbox [value]="customer"></p-tableCheckbox>
                </td>
                <td>
                  <span class="p-column-title">Name</span>
                  {{ customer.name }}
                </td>
                <td>
                  <span class="p-column-title">Country</span>
                  <span class="image-text">{{ customer.country.name }}</span>
                </td>
                <td>
                  <span class="p-column-title">Representative</span>
                  <span class="image-text">{{
                    customer.representative.name
                  }}</span>
                </td>
                <td>
                  <span class="p-column-title">Date</span>
                  {{ customer.date }}
                </td>
                <td>
                  <span class="p-column-title">Status</span>
                  <span [class]="'customer-badge status-' + customer.status">{{
                    customer.status
                  }}</span>
                </td>
                <td>
                  <span class="p-column-title">Activity</span>
                  <p-progressBar
                    [value]="customer.activity"
                    [showValue]="false"
                  ></p-progressBar>
                </td>
                <td style="text-align: center">
                  <button
                    pButton
                    type="button"
                    class="p-button-secondary"
                    icon="pi pi-cog"
                  ></button>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="8">No se encontraron usuarios.</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6 text-left">
              <h5 class="card-category">
                Generaci√≥n de derby y captura de partidos
              </h5>
              <h2 class="card-title">Derby</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 text-left">
              <p-tabMenu [model]="itemsDerby"></p-tabMenu>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>Derby's</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  (change)="onChange()"
                  [(ngModel)]="_id"
                >
                  <option selected>Seleccionar un derby</option>
                  <option *ngFor="let option of derbys" [value]="option._id">
                    {{ option.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label>Entrada</label>
                <div class="form-group mt-2">
                  <span
                    *ngIf="selectedDerby"
                    class="badge text-bg-info"
                    style="font-size: initial"
                    >${{ selectedDerby?.entrance }}</span
                  >
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label>Fecha del Evento</label>
                <div class="form-group mt-2">
                  <span class="badge text-bg-info" style="font-size: initial">{{
                    selectedDerby?.dateEvent
                  }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="card">
            <div *ngIf="selectedDerby" class="row">
              <form [formGroup]="derbyConf" id="formDerbyConf"></form>
            </div>
            <div class="row">
              <div class="col-sm">
                <app-teams-datatable
                  *ngIf="teams"
                  [loading]="false"
                  [confDerby]="confDerby"
                  [title]="titleDT"
                  [emptyMessage]="emptyMessage"
                  [data]="data"
                  [teams]="teams"
                  [derby]="selectedDerby"
                  [columns]="columnsDT"
                  [selectedData]="selectedAny"
                  [items]="itemsDT"
                  (dialogChange)="openNewTeam($event)"
                  (deleteRecords)="deleteSelected($event)"
                  (editRecords)="editSelected($event)"
                ></app-teams-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-dialog-form
  [openDialog]="derbyDialog"
  [size]="{ width: '50vw' }"
  [headerDetails]="title"
  (closeDialog)="openNew($event)"
  [model]="derbyModel"
>
</app-dialog-form>

<ng-template #buttonsTemplate>
  <button
    pButton
    pRipple
    label="Cancel"
    icon="pi pi-trash"
    class="p-button-danger"
    (click)="hideDialog()"
  ></button>
  <button
    pButton
    pRipple
    label="Save"
    icon="pi pi-check"
    class="p-button-success p-mr-2"
    type="submit"
    [disabled]="derbyForm.invalid"
    (click)="!isEditing ? saveDerby() : editDerby()"
  ></button>
</ng-template>

<ng-template #buttonsTemplateTeam>
  <button
    pButton
    pRipple
    label="Cancel"
    icon="pi pi-trash"
    class="p-button-danger"
    (click)="hideTeamDialog()"
  ></button>
  <button
    pButton
    pRipple
    label="Save"
    icon="pi pi-check"
    class="p-button-success p-mr-2"
    type="submit"
    [disabled]="teamForm.invalid"
    (click)="saveTeam()"
  ></button>
</ng-template>

<ng-template #derbyTemplate>
  <div class="row">
    <div class="col-12" *ngIf="derbyDialog">
      <app-derby-edit [data]="derby" [form]="derbyForm"></app-derby-edit>
    </div>
  </div>
</ng-template>

<ng-template #teamTemplate>
  <div class="row">
    <div class="col-12">
      <app-simple-catalog
        [data]="{}"
        [label]="'Partido'"
        [form]="teamForm"
      ></app-simple-catalog>
    </div>
  </div>
</ng-template>

<p-confirmDialog
  [style]="{ width: '450px' }"
  acceptButtonStyleClass="p-button-success"
  rejectButtonStyleClass="p-button-danger"
></p-confirmDialog>
